<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
    <title>Typing game</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <!-- level -->
          <input id="level-btn" class="nav-accordion" type="checkbox" />
          <label for="level-btn" class="nav-label">レベル</label>
          <div id="levels" class="nav-content"></div>
        </li>
        <li>
          <!-- language -->
          <input id="language-btn" class="nav-accordion" type="checkbox" />
          <label for="language-btn" class="nav-label">ことば</label>
          <div id="languages" class="nav-content"></div>
        </li>
      </ul>
    </nav>
    <div class="typing-game-div">
      <div class="text"></div>
      <textarea id="input-field"></textarea>
    </div>
  </body>
</html>
